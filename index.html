<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Palíndromo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="Feb-10-palindrome-thumbnail.png" alt="">
            <div>
            <h2>Verificador de Palíndromo</h2>
            <p>Um palíndromo é uma palavra, frase, número ou qualquer outra sequência de caracteres que lê o mesmo tanto de frente para trás quanto de trás para frente, ignorando espaços, pontuações e diferenças entre maiúsculas e minúsculas. </p>
            <input type="text" id="textInput"  placeholder="Insira o texto aqui" required>
            <button id="btn">Verificar</button>
            <p>Result</p>
            <div id="result"></div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
